<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Orbit Established | Project Direct</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet" />
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00d084",
                        "background-dark": "#0a2e22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .bg-grid {
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Bloom effect for specific elements */
        .bloom-shadow {
            box-shadow: 0 0 40px -10px rgba(0, 208, 132, 0.3);
        }
    </style>
</head>

<body class="bg-background-dark text-white h-screen w-full overflow-hidden relative">

    <!-- Background Grid -->
    <div class="absolute inset-0 bg-grid pointer-events-none z-0"></div>

    <!-- Ambient Glow -->
    <div
        class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-primary/10 blur-[120px] rounded-full pointer-events-none z-0">
    </div>

    <main class="relative z-10 h-full flex flex-col items-center justify-center p-6 text-center">

        <!-- Levitating Icon Container -->
        <div class="animate-float mb-12">
            <div
                class="w-32 h-32 md:w-40 md:h-40 bg-white/5 backdrop-blur-md rounded-full border border-white/10 flex items-center justify-center bloom-shadow ring-1 ring-white/5">
                <span class="material-symbols-outlined text-primary text-[4rem] md:text-[5rem]">rocket_launch</span>
            </div>
        </div>

        <!-- content -->
        <div class="space-y-6 max-w-2xl mx-auto">
            <h1 class="text-4xl md:text-6xl font-black tracking-tight leading-tight">
                Orbit <span class="text-primary">Established.</span>
            </h1>

            <p class="text-white/60 text-lg md:text-xl font-medium max-w-lg mx-auto leading-relaxed">
                Signal received. You have been added to the Alpha priority queue. Stand by for transmission.
            </p>

            <div class="pt-8">
                <a href="/"
                    class="inline-flex items-center gap-2 bg-primary text-background-dark px-8 py-4 rounded-xl font-bold text-lg hover:bg-white hover:text-background-dark transition-all duration-300 hover:scale-105 shadow-[0_10px_30px_-10px_rgba(0,208,132,0.4)]">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Return to Base
                </a>
            </div>
        </div>

    </main>

</body>

</html>
